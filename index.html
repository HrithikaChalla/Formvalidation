<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Center ONLY the form */
        .form-box {
            width: 420px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0 2px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 8px;
            display: block;
        }

        .success {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gender {
            margin: 6px 0;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Registration Form</h2>

    <div id="successMsg" class="success"></div>

    <form onsubmit="return validate()">

        Name:
        <input type="text" id="name">
        <span id="nameError" class="error"></span>

        Email:
        <input type="text" id="email">
        <span id="emailError" class="error"></span>

        Password:
        <input type="password" id="password">
        <span id="passwordError" class="error"></span>

        Confirm Password:
        <input type="password" id="confirm">
        <span id="confirmError" class="error"></span>

        Mobile Number:
        <input type="text" id="mobile">
        <span id="mobileError" class="error"></span>

        Gender:
        <div class="gender">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>
        <span id="genderError" class="error"></span>

        <input type="checkbox" id="terms"> I accept Terms & Conditions
        <span id="termsError" class="error"></span>

        <input type="submit" value="Register">

    </form>
</div>

<script>
function validate() {
    let valid = true;

    document.getElementById("successMsg").innerHTML = "";

    document.getElementById("nameError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("passwordError").innerHTML = "";
    document.getElementById("confirmError").innerHTML = "";
    document.getElementById("mobileError").innerHTML = "";
    document.getElementById("genderError").innerHTML = "";
    document.getElementById("termsError").innerHTML = "";

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirm = document.getElementById("confirm").value;
    let mobile = document.getElementById("mobile").value;
    let gender = document.getElementsByName("gender");
    let terms = document.getElementById("terms").checked;

    if (name == "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        valid = false;
    }

    if (email == "" || email.indexOf("@") == -1) {
        document.getElementById("emailError").innerHTML = "Invalid email";
        valid = false;
    }

    if (password.length < 8) {
        document.getElementById("passwordError").innerHTML = "Minimum 8 characters";
        valid = false;
    }

    if (password != confirm) {
        document.getElementById("confirmError").innerHTML = "Passwords do not match";
        valid = false;
    }

    if (mobile.length != 10) {
        document.getElementById("mobileError").innerHTML = "Enter 10 digit number";
        valid = false;
    }

    if (!gender[0].checked && !gender[1].checked) {
        document.getElementById("genderError").innerHTML = "Select gender";
        valid = false;
    }

    if (!terms) {
        document.getElementById("termsError").innerHTML = "Accept terms and conditions";
        valid = false;
    }

    if (valid) {
        document.getElementById("successMsg").innerHTML =
            "Registration successful!";
    }

    return false; 
}
</script>

</body>
</html>
